<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shoe-catalogue.css">
    <title>shoe-catalogue</title>
  </head>
  <body>
    <div class="header">
     <h1>BEKXIN SHOE CATALOGUE</h1>

      <div class="login">
        <input type="text" id="userName" placeholder="Username">
         <input type="password" id="passCode" placeholder="Password">
         <button id="addmnBtn">Sign In</button>
         <div id="errorMsg"></div>
      </div>

        <script  type="text/x-handlebars-some-template" id="addStock">


                <h2>Add more stock...</h2>
                <input type="text" id="addBrand" placeholder="Add Brand">
                <select id="addSize">
                    <option>Size</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <input type="number" min="300.00" max="2000" id="addPrice" placeholder="Add Price">
                <input type="number" min="1" max="2000000" id="addQty" placeholder="Quantity">
                <input type="text" id="addColor" placeholder="Add Color"><input type='file' id='browseImg'>
                <button id="submitStock">Submit</button>
                <button id="exitStockInput">Logout</button>


	</script>

        <div class="container2">
          <ul class="nav">

            <select class="menListColor">



               <script  type="text/x-handlebars-some-template" id="listColor">
                 <option value=''>Select</option>
                 {{#each shoes}}
                   <option name="color">{{this}}</option>
                {{/each}}
               </script>

            </select>

            <select class="menListSize">
               <script  type="text/x-handlebars-some-template" id="listSize">
                 <option value=''>Select</option>
                  {{#each shoes}}
                    <option name="size">{{this}}</option>
                  {{/each}}
		            </script>

            </select>

            <button id='sbtn'>Search</button>
             <div class="brands">
                 <p>Our Brands</p>
                 <ul>
                     <li>
                         <button id='kgBrand' value='Kurt Geiger'><img src="kurt-geiger.png"></button>
                     </li>
                     <li>
                         <button id='tsBrand' value="Tusoni" onclick="getBrand()"><img src="tosoni.png" ></button>
                     </li>
                     <li>
                         <button id='mgnBrand' value='Magnanni' onclick="getBrand()"><img src="magnanni.png"></button>
                     </li>
                 </ul>
             </div>
          </ul>
        </div>
      </div>


      <div class="jumbotron">
           <div class="addStockStyle">

          </div>

        <div class="container">

          <div class="main">
              <div class="displayMenu">

              </div>

      </div>
          </div>
        </div>
      </div>

      <div class="supporting">
        <div class="container">

          <div class="col">
            <img src="shoes.png">
            <li>Tosoni Double Monk Strap</li>


          </div>
          <div class="col">
             <img src="wmnboot.png">
              <li>Zuzan Brown</li>


           </div>
            <div class="col">
             <img src="wmn.png">

               <li>Ladies Hlf Boot</li>


           </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="footer">
        <div class="container">
          <p>Design By: Anele Sigenu @ CodeX</p>
        </div>
      </div>

      <script id="myTemplate" type="text/x-handlebars-some-template">
        {{#each shoes}}
        <div class="shoe">

            <img src="{{photo}}">

<hr>
          <div class="infoColumn">
            <h3>{{brand}}<nav class='sizes'>Size: {{size}}<nav></h3>
            <p>{{color}}<p/>
            <p>Stock available: {{in_stock}}</p>
            <h4>R{{price}}</h4>
            </div>

        </div>
      {{/each}}

      </script>

      <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
      <script src="shoe-catalogue.js" charset="utf-8"></script>
  </body>
</html>
